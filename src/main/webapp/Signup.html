<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>SignUP</title>
</head>

<body><center>
    <fieldset style="width: 500px; background-color: rgb(225, 196, 159); ">
        <legend>SignUp</legend>
        <form action="signup" method="post" enctype="multipart/form-data">
        <h1>SignUp</h1>
       
          <table>
            <tr> 
                <td><label for="firstname ">First Name :</label></td>
                <td><input type="text" name="firstname"></td>
            </tr>
            <tr> 
              <td><label for="lastname ">Last Name :</label></td>
              <td><input type="text" name="lastname" id="lastname"></td>
          </tr>
          <tr>
            <td><label for="Mobileno">Mobile Number :</label></td>
              <td><input type="number" pattern="[0-9]{10}" required name="Mobileno" id="Mobileno"></td>
          </tr>
          <tr>
            <td><label for="email">E-mail :</label></td>
              <td><input type="email" name="email" id="email"></td>
          </tr>
          <tr>
            <td>password:</td>
            <td><input type="password" name="password" id="password"></td>
          </tr>
          <tr>
            <td>Gender</td>
            <td><input type="radio" value="Male" name="Gender" >Male
              <input type="radio" value="Female" name="Gender">Female
              <input type="radio" value="Other" name="Gender" >Other
            
            </td>
          </tr>
          <tr>
            <td>Picture:</td>
            <td><input type="file" name="Picture" id="Picture"></td>
          </tr>
          <tr>
            <td>Country:</td>
            <td>
            <select name="select" id="select">
            <option value="india">india</option>
            <option value="">Nepal</option>
            <option value="">Bhutan</option>
            <option value="">Uganda</option>
            </select>
            </td>
          </tr>
          <tr>
            <td>Date of Birth:</td>
            <td><input type="date" name="DOB" id="DOB"></td>
          </tr>
          <tr>
            <td>Age:</td>
            <td><input type="date" name="age" id=""></td>
          </tr>
          <tr>
            <td>
            <button type="submit">SignUP</button>
             <button type="reset">reset</button></td>
          </tr>
          <tr>
            <td><a href="Home.html"><button>Back</button></a></td>
          </tr>
          <tr>
            <td><a href="login.html">Already Have Account? click here to login</a></td>
          </tr>


          </table>

     </form>

    </fieldset>
</center>
</body>

</html>
